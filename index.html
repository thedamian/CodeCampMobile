<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code Camp Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes">
    <link href="images/icon-114x114.png" sizes="114x114" rel="apple-touch-icon">
    
    <link rel="apple-touch-startup-image" href="http://codecampmobile.azurewebsites.net/www/images/splash-480x320.png">
    
    <!-- iPhone 6 Plus (portrait) -- >
    <link href="http://codecampmobile.azurewebsites.net/www/images/splash-2208x1242.png" sizes="2208x1242" media="(device-width: 1242px) and (device-height: 2208px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image">

    <!-- iPhone 6 (portrait) -- >
    <link href="http://codecampmobile.azurewebsites.net/www/images/splash-1334x750.png" sizes="1334x750" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 -- >
    <link href="http://codecampmobile.azurewebsites.net/www/images/splash-750x1294.png" sizes="568x320" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    -->
    
   
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
        <script src="//cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->



    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
