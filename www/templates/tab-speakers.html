<ion-view view-title="Speakers">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="speaker in speakers" type="item-text-wrap" href="#/tab/speaker/{{speaker.id}}">
        <img ng-src="{{speaker.face}}">
        <h2>{{speaker.name}}</h2>
        <p>{{speaker.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="Bookmark(speaker)">
          Bookmark
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
